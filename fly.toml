# OpenClaw Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/

app = "nicks-xmtp-claw"
primary_region = "iad" # change to your closest region

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
# Fly uses x86, but keep this for consistency
OPENCLAW_PREFER_PNPM = "1"
OPENCLAW_HOME = "/data"
OPENCLAW_STATE_DIR = "/data/.openclaw"
NODE_OPTIONS = "--max-old-space-size=1536"

[processes]
app = "node dist/index.js gateway --allow-unconfigured --port 18789 --bind lan"

[http_service]
internal_port = 18789
force_https = true
auto_stop_machines = false # Keep running for persistent connections
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[vm]]
size = "shared-cpu-2x"
memory = "2048mb"

[mounts]
source = "xmtp_claw_data"
destination = "/data"
